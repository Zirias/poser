name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    strategy:
      matrix:
        tls: [on, off]
        no_epoll: [off, on, on WITH_POLL=on]
    runs-on: ubuntu-latest
    env:
      CI_CFLAGS: -O2 -std=c11 -Wall -Wextra -Wshadow -Werror -pedantic
    steps:
    - uses: actions/checkout@v3
    - name: submodules
      run: git submodule update --init
    - name: make
      run: >-
        make -j CFLAGS="${CI_CFLAGS}" WITH_TLS=${{matrix.tls}}
        WITHOUT_EPOLL=${{matrix.no_epoll}}
